<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gugudan1</title>
</head>
<body>
    <script>
        var strN = prompt("몇단을 계산할까요?");
    </script>
     <h1> 구구단 출력 </h1>
     <script>
        var n = Number(strN);
        var i;
        for(i=1;i<10;i++) {
            document.write(n+" * "+i+" = "+(n*i)+"<br>");
        }
    </script>
</body>
</html>
